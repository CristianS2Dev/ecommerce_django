{% extends 'bases/_base_admin.html' %}

{% block titulo %}{{ variante|default:"Agregar Variante" }}{% endblock %}

{% block main %}
<div class="container">
    <h1>{{ variante|default:"Agregar Variante" }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'list_variants' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
